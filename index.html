<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="input-group">
      <label for="inputHeight" style="color: white;">Height (cm):</label>
      <input type="number" id="inputHeight"  placeholder="Enter your height">
    </div>
    <div class="input-group">
      <label for="inputWeight" style="color: white;">Weight (kg):</label>
      <input type="number" id="inputWeight" placeholder="Enter your weight">
    </div>
    <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
